<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Welcome to users</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">SICOMPUCLINIC</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/">Cliente</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/listarUsuarios"
              >Usuarios <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/info">Acerca de nosotros</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- espacio -->
    <br />
    <!-- tabla contenedor -->
    <div class="container text-center">
      <div class="col-3 p-0 ml-auto">
        <button
          class="btn btn-success w-100 mb-3"
          onClick="window.location.assign('/crearUsuario')"
        >
          Crear Usuario
        </button>
      </div>
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Correo</th>
            <th scope="col">Telefono</th>
            <!--  <th scope="col">ACCION</th> -->
          </tr>
        </thead>
        <tbody>
          <tr th:each="user : ${listUsuarios}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.phone}"></td>

            <!-- 
					<td>
						<a class="btn btn-primary" th:href="@{'/editar/' + ${user.id}}">Editar</a>
					</td>  -->
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
