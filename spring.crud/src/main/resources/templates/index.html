<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Welcome to users</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">SICOMPUCLINIC</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/crearSesion">Crear sesión</a>
      </li>
       <li class="nav-item">
        <a class="nav-link" href="/info">Acerca de nosotros</a>
      </li>
   
    </ul>
   
  </div>
</nav>
<!-- espacio -->
	<br>
	<!-- tabla contenedor -->	
	<div class="container text-center">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">NOMBRE</th>
					<th scope="col">DOCUMENTO</th>
					<th scope="col">E-MAIL</th>
					<th scope="col">DIRECCIÓN</th>
					<th scope="col">TELEFONO</th>
					<!--  <th scope="col">ACCION</th> -->

				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${listusuarios}">
					<td th:text= "${user.nombre}"></td>
					<td th:text="${user.id}"></td>
					<td th:text= "${user.email}"></td>
					<td th:text="${user.direccion}"></td>
					<td th:text= "${user.telefono}"></td>
					<!-- 
					<td>
						<a class="btn btn-primary" th:href="@{'/editar/' + ${user.id}}">Editar</a>
					</td>  -->
				</tr>
			</tbody>
		</table>

	</div>
</body>
</html>
