<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<meta charset="utf-8">

	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">SICOMPUCLINIC</a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

      <li class="nav-item">

	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 container justify-center card">
				<h1 class="text-center">Registrar usuario</h1>
				<div class="card-body">

					<form th:action="@{/guardar}" th:object="${formulario}" 
						method="post"><!--  metodo para guardar lo digitado  -->
						<div class="form-group">
							<label>Nombre: </label><input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre" required>
						</div>
						<div class="form-group">
							<label>Documento: </label><input type="number" name="id"
								th:field="*{id}" class="form-control"
								placeholder="Digite su documento" required>
						</div>
						<div class="form-group">
							<label>e-mail: </label><input type="text" name="email"
								th:field="*{email}" class="form-control"
								placeholder="Digite su e-mail" required>
						</div>
						<div class="form-group">
							<label>Dirección: </label><input type="text" name="direccion"
								th:field="*{direccion}" class="form-control"
			  					placeholder="Digite su dirección" required>
						</div>
						<div class="form-group">
							<label>Telefono: </label><input type="number" name="telefono"
								th:field="*{telefono}" class="form-control"
								placeholder="Digite su telefono" required>
						</div>
						<!-- boton de guardar -->
						<div class="box-footer">
						<button class="btn btn-success ">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
